; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:rymcu-esp32-s3-devkitc-1]
platform = espressif32
board = rymcu-esp32-s3-devkitc-1
framework = arduino
upload_speed = 921600
monitor_speed = 115200
upload_port = COM24
monitor_port = COM24
build_flags = 
	-D LED_PIN=38
lib_deps = 
	paulstoffregen/OneWire@^2.3.8
	adafruit/Adafruit NeoPixel@^1.15.1
	milesburton/DallasTemperature@^4.0.4
    https://github.com/coryjfowler/MCP_CAN_lib.git

	; https://github.com/ttlappalainen/CAN_BUS_Shield.git
	; ttlappalainen/NMEA2000-library@^4.22.1
	; ttlappalainen/NMEA2000_mcp@^1.1.2
